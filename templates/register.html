{% extends 'base.html' %}

{% block guest_content %}
<section class="auth-center">
  <form class="auth-card" method="post">
    <h2>Create Account</h2>
    <label>Full Name</label>
    <input type="text" name="name" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Password</label>
    <input type="password" name="password" minlength="6" required />

    <label>Role</label>
    <select name="role">
      <option value="student">Student</option>
      <option value="professor">Professor</option>
    </select>

    <label>Branch (for student) / Department (for professor)</label>
    <input type="text" name="branch" placeholder="CSE" />

    <label>Main Subject (for professor)</label>
    <input type="text" name="subject" placeholder="DSA" />

    <button class="btn" type="submit">Create Account</button>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </form>
</section>
{% endblock %}
